<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	
	<style>
		body {
			padding: 20px;
		}
		
		.card-img-top {
			width: 100%;
		}
		
	</style>
</head>
<body>

<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-101224921-2', 'auto');
ga('send', 'pageview');
</script>

<div class="container">
	<div>
		<h1 class="display-1">m28.studio</h1>
		<h2><small class="text-muted">The catalogue of great browser MMO games</small></h2>
	</div>
	
	<hr/>
	
	<div class="card-columns">
		{{#games}}
			<div class="card {{cardClass}}">
				<img class="card-img-top" src="{{imageSrc}}" srcset="{{imageSrcset}}" alt="{{name}}" sizes="348px">
				<div class="card-block">
					<a target="_blank" href="{{href}}" class="btn {{btnClass}}" style="float: right; margin: 5px 0px 5px 5px">Play</a>
					<!--<h4 class="card-title">{{name}}</h4>-->
					<p class="card-text">{{caption}}</p>
				</div>
			</div>
		{{/games}}
	</div>
	
	<hr/>
	
	<center>
	<small class="text-muted">
		Not all games are developed by m28.studio
		&sdot;
		<a href="https://github.com/Matheus28/studio">Developers</a>
	</small>
	</center>
</div>
